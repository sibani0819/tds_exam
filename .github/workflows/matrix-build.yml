name: Matrix Build with Artifacts

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: matrix-c391963
      run: |
        echo "Building for Python version ${{ matrix.python-version }}"
        echo "This is the required step identifier"

    - name: Generate build artifact
      run: |
        echo "Build output for Python ${{ matrix.python-version }}" > output.txt
        echo "Build timestamp: $(date)" >> output.txt
        echo "Commit SHA: ${{ github.sha }}" >> output.txt
        echo "Repository: ${{ github.repository }}" >> output.txt
        echo "Python Version: ${{ matrix.python-version }}" >> output.txt
        python --version >> output.txt 2>&1
        echo "" >> output.txt
        echo "Build completed successfully!" >> output.txt

    - name: Verify artifact content
      run: |
        echo "Artifact content preview:"
        cat output.txt
        echo ""
        echo "Line count: $(wc -l < output.txt)"
        echo "File size: $(wc -c < output.txt) bytes"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-c391963-python${{ matrix.python-version }}
        path: output.txt
        retention-days: 7
